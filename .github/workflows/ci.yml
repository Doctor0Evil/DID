name: CI

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  did-auth-bootstrap:
    runs-on: ubuntu-latest
    outputs:
      did_token: ${{ steps.did-auth.outputs.did_token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: did-auth: exchange
        id: did-auth
        run: |
          set -e
          node scripts/did-auth-exchange.js || exit 1
          # The script writes DID_WEB5_SESSION_TOKEN to $GITHUB_ENV; optionally you can also set the step output
          if [ -f "$GITHUB_ENV" ]; then
            # Read token safely but do not echo it
            token_line=$(grep '^DID_WEB5_SESSION_TOKEN=' "$GITHUB_ENV" || true)
            if [ ! -z "$token_line" ]; then
              echo "did_token=${token_line#DID_WEB5_SESSION_TOKEN=}" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GITHUB_ENV: ${{ env.GITHUB_ENV }}
          GITHUB_OUTPUT: ${{ env.GITHUB_OUTPUT }}

  build:
    needs: [did-auth-bootstrap]
    runs-on: ubuntu-latest
    env:
      DID_WEB5_SESSION_TOKEN: ${{ needs.did-auth-bootstrap.outputs.did_token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run init
        run: make init

      - name: Run lint
        run: make lint

      - name: Run tests
        run: make test

      - name: Echo DID identity anchor
        run: echo "Using DID identity anchor from config/identity.web5.json"
      - name: Show identity config
        run: cat ./config/identity.web5.json
      - name: Dry-run DID resolver (local)
        run: |
          node -e "require('./scripts/resolve-did.js');"

# Note: This workflow does not include secrets or token references. Integration with a Web5/DID agent
# should be performed by reusable workflows or external actions that resolve credentials at runtime.
